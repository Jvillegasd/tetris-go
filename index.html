<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Go</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <!-- <button>Start</button> -->

    <main>
      <header>
        <h1>Tetris Go</h1>
        <h3>Created by jvillegasd</h3>
        <div class="github-buttons">
          <a
            class="github-button"
            href="https://github.com/Jvillegasd/tetris-go"
            data-icon="octicon-star"
            data-show-count="true"
            aria-label="Star Jvillegasd/tetris-go on GitHub"
            >Star</a
          >
          <a
            class="github-button"
            href="https://github.com/Jvillegasd/tetris-go/fork"
            data-icon="octicon-repo-forked"
            data-show-count="true"
            aria-label="Fork Jvillegasd/tetris-go on GitHub"
            >Fork</a
          >
        </div>
      </header>
      <div id="game_board">
        <canvas id="game_canvas" width="400" height="800"></canvas>

        <div id="next_piece">
          <h3>Next piece</h3>
          <canvas id="next_piece_canvas" width="200" height="200"></canvas>
          <p>Score: <strong id="score_counter">0</strong></p>
        </div>
      </div>
    </main>

    <img
      id="sprite_sheet"
      src="static/img/rotations.png"
      style="display: none"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="static/js/tetris.js"></script>
  </body>
</html>
